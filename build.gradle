plugins {
    id 'java'
}
apply plugin: 'idea'
group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:1.10.19"
    testCompile "org.easytesting:fest-assert-core:2.0M10"
}
